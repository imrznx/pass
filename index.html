<!DOCTYPE html><html lang="en"><head><title>Contact V1</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><style>@font-face{font-family:Montserrat-Bold;font-style:normal;font-weight:700;src:url(https://fonts.gstatic.com/s/montserrat/v26/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}*{margin:0;padding:0;box-sizing:border-box}body,html{height:100%;font-family:Montserrat-Bold,sans-serif}a{font-family:Montserrat-Bold;font-size:14px;line-height:1.7;color:#666;margin:0;transition:all .4s;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s}a:focus{outline:0!important}a:hover{text-decoration:none;color:#57b846}h1,h2,h3,h4,h5,h6{margin:0}p{font-family:Montserrat-Bold;font-size:14px;line-height:1.7;color:#666;margin:0}li,ul{margin:0;list-style-type:none}input{outline:0;border:none}textarea{outline:0;border:none}input:focus,textarea:focus{border-color:transparent!important}input::-webkit-input-placeholder{color:#999}input:-moz-placeholder{color:#999}input::-moz-placeholder{color:#999}input:-ms-input-placeholder{color:#999}textarea::-webkit-input-placeholder{color:#999}textarea:-moz-placeholder{color:#999}textarea::-moz-placeholder{color:#999}textarea:-ms-input-placeholder{color:#999}button{outline:0!important;border:none;background:0 0}button:hover{cursor:pointer}.container{background:#fff;border-radius:10px;overflow:hidden;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center;align-items:center;padding:3rem 2rem}.form{width:800px}.title{display:block;font-family:Montserrat-Bold;font-size:24px;color:#333;line-height:1.2;text-align:center;padding-bottom:44px}input.input1{height:50px;border-radius:25px;padding:0 30px}textarea.input1{min-height:150px;border-radius:25px;padding:12px 30px;resize:none}.input{position:relative;width:100%;z-index:1;margin-bottom:20px}.input1{display:block;width:100%;background:#e6e6e6;font-family:Montserrat-Bold;font-size:15px;line-height:1.5;color:#666}.container-copyBtn{display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;flex-wrap:wrap;justify-content:center}.copyBtn{min-width:193px;height:50px;border-radius:25px;background:green;font-family:Montserrat-Bold;font-size:15px;line-height:1.5;color:#fff;display:-webkit-box;display:-webkit-flex;display:-moz-box;display:-ms-flexbox;display:flex;justify-content:center;align-items:center;padding:0 25px;-webkit-transition:all .4s;-o-transition:all .4s;-moz-transition:all .4s;transition:all .4s}.copyBtn:hover{background:#333}.copyBtn:hover i{-webkit-transform:translateX(10px);-moz-transform:translateX(10px);-ms-transform:translateX(10px);-o-transform:translateX(10px);transform:translateX(10px)}.messageDiv{display:flex;justify-content:center;margin:2rem .5rem;font-family:Montserrat-Bold;font-size:15px;line-height:1.5;color:green;text-transform:uppercase}@media(max-width:1200px){.form{width:44%}}@media(max-width:992px){.container{padding:90px 80px 88px 90px}.form{width:55%}}@media(max-width:768px){.container{padding:90px 80px 88px}.form{width:100%}}@media(max-width:576px){.container{padding:90px 15px 88px}}</style><script>document.addEventListener('DOMContentLoaded', function (){ document.querySelector('.input1[name="inputText"]').addEventListener('input', function (){ encryptText();});}); async function encryptText(){ var inputText=document.querySelector('.input1[name="inputText"]').value; var hashedText=await sha256(inputText); document.querySelector('.input1[name="hashedOutput"]').value=hashedText;} function copyToClipboard(event){ event.preventDefault(); var copyText=document.querySelector('.input1[name="hashedOutput"]'); copyText.select(); document.execCommand("copy"); var successMessage=document.createElement('span'); successMessage.textContent="Copied successfully"; document.querySelector('.messageDiv').appendChild(successMessage); setTimeout(function (){ successMessage.remove();}, 2000);} async function sha256(message){ const msgBuffer=new TextEncoder().encode(message); const hashBuffer=await crypto.subtle.digest('SHA-256', msgBuffer); const hashArray=Array.from(new Uint8Array(hashBuffer)); const hashHex=hashArray.map(b=>b.toString(16).padStart(2, '0')).join(''); return hashHex;}</script></head><body><div class="container"><form class="form"><span class="title">GET SHA-256</span><div class="input"><textarea class="input1" name="inputText" placeholder="Your Text"></textarea></div><div class="input"><textarea class="input1" name="hashedOutput" placeholder="SHA-256 Output" rows="10"></textarea></div><div class="container-copyBtn"><button class="copyBtn" onclick="copyToClipboard(event)"><span>COPY</span></button></div><div class="messageDiv"></div></form></div></body></html>
